group 'com.ppfuns.build.toolkit'
version '1.0.1'

buildscript {
    repositories {
        maven { url "http://192.168.1.12:8088/repository/ppfuns/" }
    }
    dependencies {
        classpath('pers.nelon.uploader:repoUploader:1.0.1')
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: "repoUploader"

uploaderConfig {
    artifact = 'toolkit'
    group = project.group
    version = project.version
    repositoryUrl = 'http://192.168.1.12:8088/repository/ppfuns-release/'
    userName = 'libingfeng'
    password = '123'
    ext {
        description = "tools"
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile gradleApi()
    compile group: 'org.tmatesoft.svnkit', name: 'svnkit', version: '1.8.11'
}
